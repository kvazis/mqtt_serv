  open_door:
    alias: Уведомление об открытии двери
    sequence:
       - service: telegram_bot.send_message
         data_template:
           target:
            - !secret chat_id_alex
            - !secret chat_id_olha
           message: 'Входная дверь открыта в {{ states.sensor.time_date.state }}'    
       - service: script.turn_on
         entity_id: script.photo_door  

  photo_door:
    alias: Фотографии на входе и отправка в телеграмм
    sequence:
       - service: camera.snapshot
         data:
              entity_id: camera.xiaofang
              filename: "/config/www/cam_captures/xiaofang.jpg"
       - service: camera.snapshot
         data:
              entity_id: camera.reolink
              filename: "/config/www/cam_captures/reolink.jpg"
       - service: camera.snapshot
         data:
              entity_id: camera.reolink2
              filename: "/config/www/cam_captures/reolink2.jpg"
       - service: camera.snapshot
         data:
              entity_id: camera.reolink3
              filename: "/config/www/cam_captures/reolink3.jpg"
       - delay: 00:00:10
       - service: notify.telegram_alex
         data:
              title: "Дверь"
              message: "Фотография" 
              data:
                  photo:
                      - file: /config/www/cam_captures/xiaofang.jpg
                      - file: /config/www/cam_captures/reolink.jpg
                      - file: /config/www/cam_captures/reolink2.jpg
                      - file: /config/www/cam_captures/reolink3.jpg
       - service: notify.telegram_olha
         data:
              title: "Дверь"
              message: "Фотография" 
              data:
                  photo:
                      - file: /config/www/cam_captures/xiaofang.jpg
                      - file: /config/www/cam_captures/reolink.jpg
                      - file: /config/www/cam_captures/reolink2.jpg
                      - file: /config/www/cam_captures/reolink3.jpg  
                      
  telegramm_011:
    alias: Код 011 лампочка в прихожей
    sequence:
    - service: notify.telegram_alex
      data:
        message: "Потеря контроля в течении 5 минут - лампочка в прихожей.  Время события - {{ states('sensor.time_date') }} . Инициирована перезагрузка"