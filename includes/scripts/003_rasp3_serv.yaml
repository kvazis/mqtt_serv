  telegramm_rasp3_start:
    sequence:
     - service: notify.telegram_alex
       data:
         message: | 
             Тестовый сервер сервер Raspberry Pi 3 B
             Зафиксирован запуск в {{ states('sensor.time_date') }}  


  telegramm_rasp3_offline:
    sequence:
     - service: notify.telegram_alex
       data:
         message: | 
             Потеря связи с тестовым серевером в {{ states('sensor.time_date') }} 
             
  telegramm_rasp3_online:
    sequence:
     - service: notify.telegram_alex
       data:
         message: | 
             Связь с тестовым серевером восстановлена в {{ states('sensor.time_date') }} 