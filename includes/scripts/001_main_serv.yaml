  telegramm_main_start:
    sequence:
     - service: notify.telegram_alex
       data:
         message: | 
             Основной сервер Raspberry Pi 3 B+
             Зафиксирован запуск в {{ states('sensor.time_date') }} 
             Отчет о состоянии будет через 1 минуту    


  telegramm_main_report:
    sequence:
     - service: notify.telegram_alex
       data:
         message: | 
             Основной сервер Raspberry Pi 3 B+
             Отчет за {{ states('sensor.time_date') }}
             Бытовые сценарии - {{ states('sensor.main_scenario_group') }} 
             {{"\U0001F4A1"}} недоступно - {{ states('sensor.main_system_unavailable_now_light') }} 
             {{"\U0001F50C"}} недоступно - {{ states('sensor.main_system_unavailable_now_switch') }} 
             Сенсоров недоступно - {{ states('sensor.main_system_unavailable_now_sensor') }} 
             Бинарных сенсоров недоступно - {{ states('sensor.main_system_unavailable_now_binary_sensor') }} 
             
  telegramm_main_offline:
    sequence:
     - service: notify.telegram_alex
       data:
         message: | 
             Потеря связи с основным серевером в {{ states('sensor.time_date') }}
             
  telegramm_main_online:
    sequence:
     - service: notify.telegram_alex
       data:
         message: | 
             Связь с основным серевером восстановлена в {{ states('sensor.time_date') }}