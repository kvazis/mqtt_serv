 - platform: rest
   resource: http://192.168.0.72:8123/api/states/sensor.online_custom
   name: rasp3b_state
   force_update: true
   headers: 
     Authorization: !secret rasp3_secret_token
     content-type: 'application/json'
   value_template: '{{ value_json.state }}'
   
 - platform: mqtt
   name: "test_system_test_offline"
   state_topic: "states/test/system/test_offline"
   
 - platform: mqtt
   name: "test_system_test_online"
   state_topic: "states/test/system/test_online"